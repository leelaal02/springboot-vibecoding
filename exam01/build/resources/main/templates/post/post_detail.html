<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="${post.title} + ' - Post Detail'">Post Detail View - Bulletin Board</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
    <header
        class="sticky top-0 z-50 w-full border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md">
        <div class="max-w-[1240px] mx-auto px-6 lg:px-10 py-3 flex items-center justify-between whitespace-nowrap">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3 text-primary">
                    <div class="size-8 flex items-center justify-center bg-primary/10 rounded-lg">
                        <span class="material-symbols-outlined text-primary">dashboard_customize</span>
                    </div>
                    <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">
                        post_detail
                    </h2>
                </div>
                <nav class="hidden md:flex items-center gap-6">
                    <a class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors"
                        th:href="@{/}">Home</a>
                    <a class="text-primary text-sm font-semibold leading-normal" th:href="@{/posts}">Posts</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="max-w-[960px] mx-auto px-6 py-8">
        <nav class="flex items-center gap-2 mb-6">
            <a class="text-slate-500 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors flex items-center gap-1"
                th:href="@{/}">
                <span class="material-symbols-outlined text-sm">home</span>
                Home
            </a>
            <span class="material-symbols-outlined text-slate-300 dark:text-slate-600 text-sm">chevron_right</span>
            <a class="text-slate-500 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors"
                th:href="@{/posts}">posts</a>
            <span class="material-symbols-outlined text-slate-300 dark:text-slate-600 text-sm">chevron_right</span>
            <span class="text-slate-900 dark:text-white -sm font-semibold">post_tail</span>
        </nav>

        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden"
            th:if="${post != null}">
            <div class="p-8 pb-4 border-b border-slate-100 dark:border-slate-800">
                <div class="flex flex-col gap-4">
                    <div class="flex items-center gap-2">
                        <span
                            class="px-2.5 py-0.5 rounded-full bg-primary/10 text-primary text-xs font-bold uppercase tracking-wider">Post</span>
                    </div>
                    <h1 class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-tight"
                        th:text="${post.title}">
                        Title
                    </h1>
                </div>
            </div>

            <div class="px-8 py-5 bg-slate-50/50 dark:bg-slate-800/30 grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="flex flex-col gap-1">
                    <p class="text-slate-500 dark:text-slate-400 text-[11px] font-bold uppercase tracking-widest">Post
                        No.</p>
                    <p class="text-slate-900 dark:text-slate-200 text-sm font-semibold" th:text="'#' + ${post.no}">0
                    </p>
                </div>
                <div class="flex flex-col gap-1">
                    <p class="text-slate-500 dark:text-slate-400 text-[11px] font-bold uppercase tracking-widest">
                        Registration Date</p>
                    <p class="text-slate-900 dark:text-slate-200 text-sm font-semibold"
                        th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Date</p>
                </div>
                <div class="flex flex-col gap-1">
                    <p class="text-slate-500 dark:text-slate-400 text-[11px] font-bold uppercase tracking-widest">Last
                        Modified</p>
                    <p class="text-slate-900 dark:text-slate-200 text-sm font-semibold"
                        th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">Date</p>
                </div>
                <div class="flex flex-col gap-1">
                    <p class="text-slate-500 dark:text-slate-400 text-[11px] font-bold uppercase tracking-widest">Total
                        Views</p>
                    <div class="flex items-center gap-1.5">
                        <span class="material-symbols-outlined text-slate-400 text-sm">visibility</span>
                        <p class="text-slate-900 dark:text-slate-200 text-sm font-semibold" th:text="${post.views}">0
                        </p>
                    </div>
                </div>
            </div>

            <div class="p-8 prose prose-slate dark:prose-invert max-w-none">
                <div class="text-slate-800 dark:text-slate-300 text-lg leading-relaxed space-y-6"
                    th:text="${post.content}">
                    Content
                </div>
            </div>

            <div
                class="px-8 py-6 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-800 flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center gap-4 pt-10 border-t border-slate-200 dark:border-slate-800">
                    <a th:href="@{/posts}"
                        class="inline-flex items-center justify-center gap-2 rounded-lg bg-primary px-6 py-2.5 text-sm font-bold text-white shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all active:scale-95 text-decoration-none">
                        <span class="material-symbols-outlined text-xl">arrow_back</span>
                        Back to List
                    </a>
                    <a th:href="@{/posts/{no}/edit(no=${post.no})}"
                        class="inline-flex items-center justify-center gap-2 rounded-lg bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-6 py-2.5 text-sm font-bold text-slate-700 dark:text-slate-200 shadow-sm hover:bg-slate-50 dark:hover:bg-slate-700 transition-all active:scale-95 text-decoration-none">
                        <span class="material-symbols-outlined text-xl">edit</span>
                        Edit Post
                    </a>
                    <form th:action="@{/posts/{no}/delete(no=${post.no})}" method="post" style="display: inline;">
                        <button type="submit"
                            class="inline-flex items-center justify-center gap-2 rounded-lg bg-red-500 px-6 py-2.5 text-sm font-bold text-white shadow-lg shadow-red-500/20 hover:bg-red-600 transition-all active:scale-95">
                            <span class="material-symbols-outlined text-xl">delete</span>
                            Delete Post
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center py-20" th:unless="${post != null}">
            <h2 class="text-2xl font-bold text-slate-400 text-center">존재하지 않는 게시글입니다.</h2>
            <a th:href="@{/posts}" class="mt-4 text-primary font-bold hover:underline">목록으로 돌아가기</a>
        </div>
    </main>
</body>

</html>
