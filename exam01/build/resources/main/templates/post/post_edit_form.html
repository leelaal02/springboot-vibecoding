<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Edit Post - BulletinBoard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display transition-colors duration-200">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="sticky top-0 z-50 w-full border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md">
                <div
                    class="max-w-[1240px] mx-auto px-6 lg:px-10 py-3 flex items-center justify-between whitespace-nowrap">
                    <div class="flex items-center gap-8">
                        <div class="flex items-center gap-3 text-primary">
                            <div class="size-8 flex items-center justify-center bg-primary/10 rounded-lg">
                                <span class="material-symbols-outlined text-primary">dashboard_customize</span>
                            </div>
                            <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">
                                post_edit_form
                            </h2>
                        </div>
                        <nav class="flex items-center gap-9">
                            <a class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary text-sm font-medium leading-normal transition-colors"
                                th:href="@{/}" href="#">Home</a>
                            <a class="text-primary text-sm font-bold leading-normal underline decoration-2 underline-offset-8"
                                th:href="@{/posts}" href="#">Posts</a>
                        </nav>
                    </div>
                </div>
            </header>

            <main class="flex flex-1 justify-center py-8">
                <div class="layout-content-container flex flex-col max-w-[800px] flex-1 px-4">
                    <nav class="flex flex-wrap gap-2 px-4 py-2 mb-2">
                        <a class="text-slate-500 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors flex items-center"
                            th:href="@{/posts}" href="#">
                            <span class="material-symbols-outlined text-[18px] mr-1">home</span>
                            Posts
                        </a>
                        <span class="text-slate-300 dark:text-slate-700 text-sm font-medium">/</span>
                        <a class="text-slate-500 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors flex items-center"
                            th:href="@{/posts/{no}(no=${post.no})}" th:text="|Post #${post.no}|" href="#">Post 0</a>
                        <span class="text-slate-300 dark:text-slate-700 text-sm font-medium">/</span>
                        <span class="text-slate-900 dark:text-white text-sm font-bold">post_edit_form</span>
                    </nav>

                    <div class="flex flex-col gap-2 p-4 mb-4">
                        <h1
                            class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">
                            게시글 수정</h1>
                        <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Modify your
                            post details below.</p>
                    </div>

                    <div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden"
                        th:if="${post != null}">
                        <form id="editForm" class="p-8 flex flex-col gap-8"
                            th:action="@{/posts/{no}/save(no=${post.no})}" th:object="${postUpdateDto}" method="post">
                            <input type="hidden" th:field="*{no}" />
                            <!-- Read-only Fields Grid -->
                            <div
                                class="grid grid-cols-2 lg:grid-cols-4 gap-6 p-6 bg-slate-50 dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-800">
                                <div class="flex flex-col gap-1">
                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Post No.
                                    </p>
                                    <p class="text-slate-900 dark:text-white text-sm font-bold" th:text="${post.no}">0
                                    </p>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Created At
                                    </p>
                                    <p class="text-slate-900 dark:text-white text-sm font-bold"
                                        th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2023-10-10</p>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Updated At
                                    </p>
                                    <p class="text-slate-900 dark:text-white text-sm font-bold"
                                        th:text="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : '-'}">
                                        -</p>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Views</p>
                                    <p class="text-slate-900 dark:text-white text-sm font-bold" th:text="${post.views}">
                                        0</p>
                                </div>
                            </div>

                            <!-- Editable Fields -->
                            <div class="flex flex-col gap-2">
                                <label class="flex flex-col flex-1">
                                    <div class="flex justify-between items-center pb-2">
                                        <p
                                            class="text-slate-900 dark:text-white text-sm font-bold leading-normal uppercase tracking-wider">
                                            Title</p>
                                    </div>
                                    <input id="title" th:field="*{title}"
                                        class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 focus:border-primary h-14 placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal transition-all"
                                        type="text" />
                                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                                        class="text-red-500 text-xs mt-1">Error</p>
                                </label>
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="flex flex-col flex-1">
                                    <div class="flex justify-between items-center pb-2">
                                        <p
                                            class="text-slate-900 dark:text-white text-sm font-bold leading-normal uppercase tracking-wider">
                                            Content</p>
                                    </div>
                                    <textarea id="content" th:field="*{content}"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 focus:border-primary min-h-[320px] placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal transition-all"></textarea>
                                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
                                        class="text-red-500 text-xs mt-1">Error</p>
                                </label>
                            </div>

                            <div
                                class="flex items-center justify-end gap-3 p-6 border-t border-slate-200 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-900/50">
                                <a th:href="@{/posts/{no}(no=${post.no})}"
                                    class="flex min-w-[100px] cursor-pointer items-center justify-center rounded-lg px-5 py-2.5 text-slate-600 dark:text-slate-400 text-sm font-bold hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-decoration-none">
                                    취소 (Cancel)
                                </a>
                                <button type="submit"
                                    class="flex min-w-[120px] cursor-pointer items-center justify-center rounded-lg bg-primary px-6 py-2.5 text-white text-sm font-bold hover:brightness-110 active:scale-95 transition-all shadow-md shadow-primary/20">
                                    저장 (Save)
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="text-center py-20" th:unless="${post != null}">
                        <p class="text-slate-500 dark:text-slate-400 text-lg">Post not found.</p>
                        <a th:href="@{/posts}" class="text-primary font-bold hover:underline mt-4 inline-block">Back to
                            Post List</a>
                    </div>
                </div>
            </main>
            <footer class="mt-auto py-10 border-t border-slate-200 dark:border-slate-800">
                <div class="max-w-[800px] mx-auto px-4 text-center">
                    <p class="text-xs text-slate-400">© 2024 BulletinBoard System. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>

</body>

</html>
