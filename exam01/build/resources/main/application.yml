# Spring Boot configuration
spring:
  application:
    name: vibeapp

  datasource:
    url: jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always   # schema.sql, data.sql 자동 실행

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

debug: true

logging:
  file:
    name: ./logs/app.log
  level:
    org.springframework.boot.autoconfigure: debug


