<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeApp - Welcome</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #0f172a;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .vibe-container {
            text-align: center;
            padding: 3rem;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .vibe-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .badge-custom {
            padding: 0.5rem 1rem;
            background: #6366f1;
            color: white;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.39);
        }

        .btn-vibe {
            color: #818cf8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .btn-vibe:hover {
            color: #c084fc;
        }
    </style>
</head>

<body>
    <div class="vibe-container">
        <div class="mb-4">
            <span class="badge-custom">Powered by Spring Boot 4.x & Bootstrap 5</span>
        </div>
        <h1 class="mb-2">VibeApp</h1>
        <p class="lead text-secondary mb-4">Minimalist Spring Boot Application with Thymeleaf & Bootstrap 5</p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="/posts"
                class="btn btn-primary px-4 py-2 font-bold shadow-lg shadow-primary/20 hover:scale-105 transition-transform">Go
                to Posts &rarr;</a>
            <a href="/api/hello" class="btn-vibe">Try API &rarr;</a>
        </div>
    </div>
    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
