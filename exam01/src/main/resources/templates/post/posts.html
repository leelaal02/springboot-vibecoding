<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Post List Dashboard</title>
    <!-- Tailwind CSS with plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
            display: inline-block;
            vertical-align: middle;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-slate-100 transition-colors duration-200">
    <div class="relative flex h-auto w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="sticky top-0 z-50 w-full border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md">
                <div
                    class="max-w-[1240px] mx-auto px-6 lg:px-10 py-3 flex items-center justify-between whitespace-nowrap">
                    <div class="flex items-center gap-8">
                        <div class="flex items-center gap-3 text-primary">
                            <div class="size-8 flex items-center justify-center bg-primary/10 rounded-lg">
                                <span class="material-symbols-outlined text-primary">dashboard_customize</span>
                            </div>
                            <h2
                                class="text-[#0d141b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">
                                posts </h2>
                        </div>
                        <nav class="flex items-center gap-6">
                            <a class="text-[#4c739a] hover:text-primary dark:text-slate-400 dark:hover:text-primary text-sm font-medium transition-colors"
                                th:href="@{/}">Home</a>
                            <a class="text-primary text-sm font-bold border-b-2 border-primary py-1" href="#">Posts</a>
                        </nav>
                    </div>
                </div>
            </header>

            <main class="flex flex-col items-center py-8">
                <div class="layout-content-container flex flex-col w-full max-w-[1200px] px-6">
                    <div class="flex flex-wrap justify-between items-end gap-3 mb-6">
                        <div class="flex flex-col gap-1">
                            <h1
                                class="text-[#0d141b] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">
                                게시글 리스트</h1>
                            <p class="text-[#4c739a] dark:text-slate-400 text-base font-normal leading-normal">Manage
                                and view all bulletin board posts across the system.</p>
                        </div>
                        <a th:href="@{/posts/new}"
                            class="flex items-center gap-2 min-w-[124px] cursor-pointer justify-center rounded-lg h-11 px-5 bg-primary text-white text-sm font-bold shadow-lg shadow-primary/25 hover:bg-primary/90 transition-all active:scale-95 no-underline">
                            <span class="material-symbols-outlined !text-[20px]">add</span>
                            <span>새 글 작성</span>
                        </a>
                    </div>

                    <div
                        class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-slate-50/50 dark:bg-slate-800/30">
                                        <th
                                            class="px-6 py-4 text-[#0d141b] dark:text-slate-200 text-xs font-bold uppercase tracking-wider w-20">
                                            No.</th>
                                        <th
                                            class="px-6 py-4 text-[#0d141b] dark:text-slate-200 text-xs font-bold uppercase tracking-wider min-w-[400px]">
                                            Title</th>
                                        <th
                                            class="px-6 py-4 text-[#0d141b] dark:text-slate-200 text-xs font-bold uppercase tracking-wider">
                                            Registration Date</th>
                                        <th
                                            class="px-6 py-4 text-[#0d141b] dark:text-slate-200 text-xs font-bold uppercase tracking-wider text-right">
                                            View Count</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100 dark:divide-slate-800">
                                    <tr th:each="post : ${posts}"
                                        class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
                                        <td class="px-6 py-4 text-[#4c739a] dark:text-slate-400 text-sm font-medium"
                                            th:text="${post.no}">1</td>
                                        <td class="px-6 py-4">
                                            <a th:href="@{/posts/{no}(no=${post.no})}"
                                                class="text-[#0d141b] dark:text-slate-100 text-sm font-semibold hover:text-primary transition-colors block"
                                                th:text="${post.title}">Title</a>
                                        </td>
                                        <td class="px-6 py-4 text-[#4c739a] dark:text-slate-400 text-sm"
                                            th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">
                                            2023-10-10</td>
                                        <td class="px-6 py-4 text-[#4c739a] dark:text-slate-400 text-sm text-right font-mono"
                                            th:text="${post.views}">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="flex items-center justify-between gap-3 mt-8 px-2" th:if="${totalPages > 0}">
                        <p class="text-[#4c739a] dark:text-slate-400 text-sm font-medium">
                            Showing <span class="text-[#0d141b] dark:text-white"
                                th:text="${(currentPage - 1) * 5 + 1}">1</span>
                            to <span class="text-[#0d141b] dark:text-white"
                                th:text="${T(java.lang.Math).min(currentPage * 5, totalElements)}">5</span>
                            of <span class="text-[#0d141b] dark:text-white" th:text="${totalElements}">10</span> results
                        </p>

                        <nav class="flex items-center gap-2">
                            <a th:href="@{/posts(page=${currentPage - 1})}"
                                th:classappend="${!hasPrev} ? 'pointer-events-none opacity-50' : 'hover:bg-slate-100 dark:hover:bg-slate-800'"
                                class="flex h-9 w-9 items-center justify-center rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 text-[#4c739a] dark:text-slate-400 transition-all active:scale-95">
                                <span class="material-symbols-outlined !text-[20px]">chevron_left</span>
                            </a>

                            <div class="flex items-center gap-1">
                                <th:block th:each="p : ${#numbers.sequence(startPage, endPage)}">
                                    <a th:href="@{/posts(page=${p})}" th:text="${p}"
                                        th:classappend="${p == currentPage} ? 'bg-primary text-white border-primary shadow-md shadow-primary/20' : 'bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 text-[#4c739a] dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800'"
                                        class="flex h-9 w-9 items-center justify-center rounded-lg border text-sm font-bold transition-all active:scale-95">
                                        1
                                    </a>
                                </th:block>
                            </div>

                            <a th:href="@{/posts(page=${currentPage + 1})}"
                                th:classappend="${!hasNext} ? 'pointer-events-none opacity-50' : 'hover:bg-slate-100 dark:hover:bg-slate-800'"
                                class="flex h-9 w-9 items-center justify-center rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 text-[#4c739a] dark:text-slate-400 transition-all active:scale-95">
                                <span class="material-symbols-outlined !text-[20px]">chevron_right</span>
                            </a>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
